<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Countdown page</title>
    <link rel="stylesheet" href="countdown.css">
    <script src="countdown.js"></script>
</head>
<body>
        <h1> countdown till resumption date</h1>
    <div class="container">
        <div class="time">
            <div id="day"></div>
            <div class="m">Day</div>
        </div>
 
        <div class="time">
            <div id="hour"></div>
            <div class="m">Hours</div>
        </div>
        <div class="time">
            <div id="minute"></div>
            <div class="m">Minutes</div>
        </div>
        <div class="time">
            <div id="second"></div>
            <div class="m">Seconds</div>
        </div>
    </div>
    
</body>
</html>
